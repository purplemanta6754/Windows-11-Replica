<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Windows 11 replica written entirely in HTML, CSS, and JS.">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11 Replica</title>
</head>

<body>
    <div class="taskbar">
        <img src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="" srcset="">
    </div>

    <!-- <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video> -->
    <!-- <video src="video.webm" autoplay></video> -->

    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>

    <div class="icons">
        <img id="chromeicon" src="chromeicon.svg" width="44" alt="">
        <div class="app-name">Google</div>
        <div class="app-name" id="chrometxt">Chrome</div>

        <img id="edgeicon" src="edgeicon.svg" width="40" alt="">
        <div class="app-name">Edge</div>

        <img src="recyclebinicon.webp" width="44" alt="">
        <div class="app-name">Recycle</div>
        <div class="app-name" id="chrometxt">Bin</div>
    </div>
</body>
<script src="script.js"></script>

</html>
